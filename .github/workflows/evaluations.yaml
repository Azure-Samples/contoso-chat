name: Evaluate Chat Relevance, Fluency, Coherence, and Groundedness

on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main
      - azd

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      AZURE_DEPLOYMENT_NAME: "gpt-4"
      AZURE_EMBEDDING_NAME: "text-embedding-ada-002"
      CONTOSO_SEARCH_ENDPOINT: "${{ secrets.CONTOSO_SEARCH_ENDPOINT }}"
      CONTOSO_SEARCH_KEY: "${{ secrets.CONTOSO_SEARCH_KEY }}"

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Set az account
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account set --subscription ${{env.AZURE_SUBSCRIPTION_ID}}

            # grab tentant id

      - name: evaluate chat data using the eval sdk
        working-directory: ./evaluations
        run: |
          python evaluations/evaluate_chat.py
      
      - name: GitHub Summary Step
        if: ${{ success() }}
        run: echo "The evaluation was successful" #add real results from previous step

        